<!DOCTYPE html>

<html lang="es" xmlns:th="https://www.thymeleaf.org">


    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ClasiFácil</title>
        <!-- Favicon-->

        <link rel="icon" type="image/png" sizes="35x35" href="/img/iconologo.png" />
        <link rel="manifest" href="/site.webmanifest">

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
              type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->

        <link href="/css/styles.css" rel="stylesheet" />


    </head>

    <body id="page-top">
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/"><img src="/img/logo_clasifacil.png" width="180" height="65" /></a>


                <button
                    class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                    type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                    Menú
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                             href="/usuario/inicio">Volver</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container2">
            <div class="form-group">

                <div class="row">
                    <div class="col-lg-4 mr-auto">
                        <img alt="" class="rounded mx-auto d-flex" width="600" height="auto" th:src="@{/foto/load/} + ${prestador.foto.id}"/></div>
                    <div class="masthead-heading text-uppercase mb-0">
                        <h1 style="text-align: center; padding-top: 20%; padding-left: 20%;"><label th:text="${prestador.nombre}"></label><br>
                            <label th:text="${prestador.apellido}"></label><br></h1>
                        <label style="font-size: 1.8rem; padding-top: 20%;" th:text="'Especialización: '"></label><br>
                        <label style="font-size: 1.5rem;" th:text="${prestador.rubro}"></label><br>
                    </div>
                </div>

                <h3 style="text-align: center;"><label class="zona" th:text="'Zona: ' + ${prestador.zona.nombre}"></label></h3>
                <div class="jumbotron" style="padding-right: 25rem; padding-left: 25rem; text-align: center;">
                    <h3><label th:text="'Descripción: '"></label><br></h3>
                    <h3><label th:text="${prestador.descripcion}"></label><br></h3>
                </div>
                
                <div class="jumbotron" style="padding-right: 25rem; padding-left: 25rem; text-align: center;">
                    <h3><label th:text="'Contacto: '"></label><br></h3>
                    <h3><label th:text="${prestador.mail}"></label><br></h3>
                    <h3><label th:text="${prestador.telefono}"></label><br></h3>
                </div> 
                
                <div class="jumbotron" style="padding-right: 25rem; padding-left: 25rem; text-align: center; display: flex;">
                    <h3><label th:text="'¡Votalo!'"></label><br></h3>
                    <a th:href="@{/votar/} + ${prestador.cuit} + @{/MALA(dni=${__session.usuariosession.dni__})}" style="padding-left:1rem; align-content: center;" ><i class="fa fa-star"></i></a><br>
                    <a th:href="@{/votar/} + ${prestador.cuit} + @{/REGULAR(dni=${__session.usuariosession.dni__})}" style="padding-left:1rem; align-content: center;" ><i class="fa fa-star"></i></a><br>
                    <a th:href="@{/votar/} + ${prestador.cuit} + @{/BUENA(dni=${__session.usuariosession.dni__})}" style="padding-left:1rem; align-content: center;" ><i class="fa fa-star"></i></a><br>
                    <a th:href="@{/votar/} + ${prestador.cuit} + @{/MUY_BUENA(dni=${__session.usuariosession.dni__})}" style="padding-left:1rem; align-content: center;" ><i class="fa fa-star"></i></a><br>
                    <a th:href="@{/votar/} + ${prestador.cuit} + @{/EXCELENTE(dni=${__session.usuariosession.dni__})}" style="padding-left:1rem; align-content: center;" ><i class="fa fa-star"></i></a><br>
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <!-- Footer Location-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                    </div>
                    <!-- Footer Social Icons-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Nuestras Redes</h4>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i
                                class="fab fa-fw fa-facebook-f"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i
                                class="fab fa-fw fa-linkedin-in"></i></a>

                    </div>

                </div>
            </div>
        </footer>
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright © Grupo Egg</small></div>
        </div>
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i
                    class="fa fa-chevron-up"></i></a>
        </div>
        <!-- Portfolio Modals-->


        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
