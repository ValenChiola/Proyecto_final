    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <link rel="icon" type="image/png" sizes="35x35" href="/img/iconologo.png" />

        <link rel="manifest" href="/site.webmanifest">

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

        <link href="/css/styles.css" rel="stylesheet" />


    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/"><img src="/img/logo_clasifacil.png" width="180" height="65" /></a>


                <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menú
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/">Volver</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Registro Ususario-->

        <header class="masthead bg-primary text-white text-center">
                <a href="/prestador/registro">Registrate como prestador de servicios</a>
                <h4>Registro Usuario</h4>
                <form action="/usuario/registrar" method="POST" class="container d-flex align-items-center flex-column" id="registro-usuario" enctype="multipart/form-data">
                    <p th:if="${error != null}" th:text="${error}" style=color:red;></p>
                    <div class="form-group">
                        <label for="Documento">Documento*</label>
                        <input type="number" class="form-control" name="dni" th:value="${dni}" placeholder="45571915" >
                    </div>
                    <div class="form-group">
                        <label for="Nombre" >Nombre*</label>
                        <input type="text" class="form-control" name="nombre" th:value="${nombre}" required placeholder="Juan" >
                    </div>
                    <div class="form-group">
                        <label for="Apellido">Apellido*</label>
                        <input type="text" class="form-control" name="apellido" th:value="${apellido}" required placeholder="Pérez"> 
                    </div>
                    <div class="form-group">
                        <label for="Telefono">Teléfono*</label>
                        <input type="number" class="form-control" name="telefono" th:value="${telefono}"  placeholder="(prefijo)0000000">
                    </div>
                    <div class="form-group">
                        <label for="Mail">Mail*</label>
                        <input type="text" class="form-control" name="mail" th:value="${mail}"  pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
 placeholder="juanperez@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="Zona">Zona*</label>
                        <select class="form-control" style="width: 199px" name="idZona" > 
                            <option th:each="zona : ${zonas}" th:value= "${zona.id}" th:text= "${zona.nombre}"></option>
                        </select>    
                    </div>
                    <div class="form-group">
                        <label for="clave" >Clave*</label>
                        <input type="password" class="form-control" name="clave1" pattern=".{6,}" th:value="${clave1}" th:text="${clave1}" placeholder="Al menos 6 dígitos">
                    </div>
                    <div class="form-group">
                        <label for="clave2" >Repetir Clave*</label>
                        <input type="password" class="form-control" name="clave2" pattern=".{6,}" th:value="${clave2}" th:text="${clave2}" >
                    </div>
                    <div><br/><button type="submit" class="btn btn-xl btn-outline-light">Registrate </button></div>
                </form>
             

            <!-- Registro Proveedor-->




        </header>
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <!-- Footer Location-->
                    <div class="col-lg-4 mb-5 mb-lg-0">

                    </div>
                    <!-- Footer Social Icons-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Nuestras Redes</h4>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-facebook-f"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-linkedin-in"></i></a>

                    </div>
                    <!-- Footer About Text-->

                </div>
            </div>
        </footer>
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright © Grupo Egg</small></div>
        </div>
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
        </div>




        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
