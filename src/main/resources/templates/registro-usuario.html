<!-- Registro-->
<section class="page-section bg-primary" id="about">
    <div class="container">
        <div id="formulario" class="section">    
            <form action="/registro-usuario" method="POST" class="form-registro" id="form-registro" enctype="multipart/form-data">
                <p th:if="${error != null}" th:text="${error}" style=color:red;></p>
                <div class="form-group">
                    <label for="Documento">Documento*</label>
                    <input type="number" class="input" name="documento" placeholder="Documento" >
                </div>
                <div class="form-group">
                    <label for="Nombre" >Nombre*</label>
                    <input type="text" class="input input-text" name="nombre" required placeholder="Nombre" >
                </div>
                <div class="form-group">
                    <label for="Apellido">Apellido*</label>
                    <input type="text" class="input" name="apellido" required placeholder="Apellido"> 
                </div>
                <div class="form-group">
                    <label for="Telefono">Teléfono*</label>
                    <input type="number" class="input" name="telefono" placeholder="Telefono">
                </div>
                <div class="form-group">
                    <label for="Mail">Mail*</label>
                    <input type="text" class="input" name="mail" placeholder="mail">
                </div>
                <div class="form-group">
                    <label for="clave" class="clave">Clave*</label>
                    <input type="password" class="input" name="clave" pattern=".{8,}" placeholder="Ingrese al menos 8 dígitos">
                </div>
                <div><br/><button type="submit" class="link btn">Registrar </button></div>
            </form>
        </div>  
    </div>
</section>



    <!-- Bootstrap core JS-->
