        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">

                <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menú
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">

                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/prestador/inicio">Volver</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="masthead bg-primary text-white text-center">
            <h4>Modificar Prestador</h4>
            <form action="/prestador/actualizar" method="POST" class="container d-flex align-items-center flex-column" id="modificar-prestador" enctype="multipart/form-data">
                <p th:if="${error != null}" th:text="${error}" style=color:red;></p>

                <input type="hidden" name="cuit"  th:value="${perfil.cuit}"/>
                
                <div class="form-group">
                    <label for="Nombre" >Nombre*</label>
                    <input type="text" class="form-control" name="nombre" required placeholder="Nombre" th:value="${perfil.nombre}">
                </div>
                
                <div class="form-group">
                    <label for="Apellido">Apellido*</label>
                    <input type="text" class="form-control" name="apellido" required placeholder="Apellido" th:value="${perfil.apellido}">  
                </div>
                
                <div class="form-group">
                    <label for="Telefono">Telefono*</label>
                    <input type="number" class="form-control" name="telefono" placeholder="Telefono" th:value="${perfil.telefono}"> 
                </div>
                
                <div class="form-group">
                    <label for="Mail">Mail*</label>
                    <input type="text" class="form-control" name="mail" placeholder="Mail" th:value="${perfil.mail}" >
                </div>
                
                <div class="form-group">
                    <label for="Foto">Foto*</label>
                    <input type="file" class="form-control" name="foto" th:value="${perfil.foto}" >
                </div>
                
                <div class="form-group">
                    <label>Zona</label>
                    <select class="form-control" name="idZona">
                        <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}"></option> </select>
                </div>
                
                <div class="form-group">
                    <label for="Rubro">Especialización*</label>
                    <select class="custom-select" name="rubro">
                        <option th:each="rubro : ${T(com.clasifacil.enums.Rubros).values()}" 
                                th:value="${rubro}" th:text="${rubro}" class="form-control"></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="Servicios">Descripción Laboral*</label>
                    <textarea type="text" class="form-control" name="descripcion" th:value="${perfil.descripcion}" ></textarea>
                </div>
                
                <div class="form-group">
                    <label for="clave" class="clave">Clave*</label>
                    <input type="password" class="form-control" name="clave" pattern=".{6,}" placeholder="Al menos 6 dígitos">
                </div>
                
                <div class="form-group">
                    <label for="clave" class="clave">Repetir Clave*</label>
                    <input type="password" class="form-control" name="clave2" pattern=".{6,}" placeholder="Al menos 6 dígitos">
                </div>
                
                <div><br/><button type="submit" class="btn btn-xl btn-outline-light">Modificar </button></div> -->
            </form>

        </header>

        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <!-- Footer Location-->
                    <div class="col-lg-4 mb-5 mb-lg-0">

                    </div>

                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Nuestras Redes</h4>

                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-linkedin-in"></i></a>

                    </div>
                    <!-- Footer About Text-->

                </div>
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="js/scripts.js"></script>
