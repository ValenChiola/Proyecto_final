<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ClasiFácil</title>
        <!-- Favicon-->

        <link rel="icon" type="image/png" sizes="35x35" href="/img/iconologo.png" />
        <link rel="manifest" href="/site.webmanifest">

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
              type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->

        <link href="/css/styles.css" rel="stylesheet" />


    </head>
    <!-- Barra de opciones(agregar buscador y boton salir )-->

    <body id="page-top">
        <nav style="position: relative" class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/usuario/listar-usuarios"><img src="/img/logo_clasifacil.png" width="180"
                                                                        height="65" /></a>
                <button
                    class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                    type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                    Menú
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <form action="/usuario/buscar-usuarios" class="form-inline my-2 my-lg-0" method="POST">
                            <input class="form-control mr-sm-2" type="search" name="q" placeholder="Buscar usuarios" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                        </form>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                             th:href="@{/usuario/inicio}">Volver</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div th:if="${#lists.isEmpty(usuarios)}" class="mb-5 mt-5 text-center">
            <h3 > No encontramos ningún usuario con ese mail :(</h3>
        </div>
        <div th:if="${not #lists.isEmpty(usuarios)}" style="position: relative" class="table-responsive-md">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Mail</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:value="${usuario.nombre}" th:text="${usuario.nombre}"></td>
                        <td th:value="${usuario.apellido}" th:text="${usuario.apellido}"></td>
                        <td th:value="${usuario.mail}" th:text="${usuario.mail}"></td>
                        <td ><a style="margin-right: 8px" class="btn btn-success" th:href="@{/usuario/upgrade(dni=${__usuario.dni__})}">Upgrade</a><a style="margin-right: 8px" class="btn btn-success" th:if="${usuario.habilitado == false}" th:href="@{/usuario/habilitar/} + ${usuario.dni}">Habilitar</a><a style="margin-right: 8px" class="btn btn-success" th:if="${usuario.habilitado == true}" th:href="@{/usuario/deshabilitar/} + ${usuario.dni}">Deshabilitar</a>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <!-- Footer Location-->
                    <div class="col-lg-4 mb-5 mb-lg-0">


                    </div>
                    <!-- Footer Social Icons-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Nuestras Redes</h4>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i
                                class="fab fa-fw fa-facebook-f"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i
                                class="fab fa-fw fa-linkedin-in"></i></a>

                    </div>

                </div>
            </div>
        </footer>
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright © Grupo Egg</small></div>
        </div>
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i
                    class="fa fa-chevron-up"></i></a>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="/js/reating.js"></script>
    </body>

</html>
