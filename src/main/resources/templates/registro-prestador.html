        <!-- Registro Ususario-->

        <div id="formularioPrestador" class="col-lg-4 mr-auto">                 <a href="/prestador/registro">Registrate como prestador de servicios</a>
 <a href="/usuario/registro">Registrate como usuario</a>
            
            <h4>Registro Prestador</h4>
            <form action="/prestador/registrar" method="POST" class="container d-flex align-items-center flex-column" id="registro-prestador" enctype="multipart/form-data">
                <p th:if="${error != null}" th:text="${error}" style=color:red;></p>
                <div class="container d-flex align-items-center flex-column">
                    <label for="Documento">CUIT*</label>
                    <input type="number" class="input" name="documento" placeholder="Documento" >
                </div>
                <div class="container d-flex align-items-center flex-column">
                    <label for="Nombre" >Nombre*</label>
                    <input type="text" class="input input-text" name="nombre" required placeholder="Nombre" >
                </div>
                <div class="container d-flex align-items-center flex-column">
                    <label for="Apellido">Apellido*</label>
                    <input type="text" class="input" name="apellido" required placeholder="Apellido"> 
                </div>
                <div class="container d-flex align-items-center flex-column">
                    <label for="Telefono">Teléfono*</label>
                    <input type="number" class="input" name="telefono" placeholder="Telefono">
                </div>
                <div class="container d-flex align-items-center flex-column">
                    <label for="Mail">Mail*</label>
                    <input type="text" class="input" name="mail" placeholder="mail">
                </div>
                <div class="container d-flex align-items-center flex-column">
                    <label for="clave" class="clave">Clave*</label>
                    <input type="password" class="input" name="clave" pattern=".{8,}" placeholder="Al menos 8 dígitos">
                </div>
                <div><br/><button type="submit" class="btn btn-xl btn-outline-light">Registrate </button></div>
            </form>
        </div>  
    </div>
