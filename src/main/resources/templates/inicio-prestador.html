<!DOCTYPE html>

<html lang="es" xmlns:th="https://www.thymeleaf.org">


    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ClasiFácil</title>
        <!-- Favicon-->

        <link rel="icon" type="image/png" sizes="35x35" href="/img/iconologo.png" />
        <link rel="manifest" href="/site.webmanifest">

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
              type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->

        <link href="/css/styles.css" rel="stylesheet" />


    </head>
    <!-- Barra de opciones(agregar buscador y boton salir )-->

    <body id="page-top">
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/#page-top"><img src="/img/logo_clasifacil.png" width="180"
                                                                                 height="65" /></a>


                <button
                    class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                    type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                    Menú
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a th:href="@{/prestador/modificar(cuit=__${session.prestadorsession.cuit}__)}" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger">Modificar datos</a>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                             href="/logout">Salir</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="page-top">
            <div class="container2">
                <div class="col-lg-4 d-flex mr-auto">
                    <img alt="" class="rounded mx-auto d-flex" width="350" height="auto" th:src="@{/foto/load/} + ${session.prestadorsession.foto.id}"/>
                    <h1 class="text-uppercase" style="text-align: center; padding-top: 50%; padding-left: 20%;" th:text="${session.prestadorsession.nombre}"></h1>
                    <h1 class="text-uppercase" style="text-align: center; padding-top: 50%; padding-left: 5%;" th:text="${session.prestadorsession.apellido}"></h1>
                </div>
            </div>
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row" style="padding-left: 5%;"><h4>Zona</h4></th>
                        <td></td>
                        <td style="padding-left: 5%;"> <h6><label th:text="${session.prestadorsession.zona.nombre}"></label></h6> </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row" style="padding-left: 5%;"><h4>Rubro</h4></th>
                        <td></td>
                        <td style="padding-left: 5%;"> <h6><label th:text="${session.prestadorsession.rubro}"></label></h6> </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row" style="padding-left: 5%;"><h4>Teléfono</h4></th>
                        <td></td>
                        <td style="padding-left: 5%;"> <h6><label th:text="${session.prestadorsession.telefono}"></label></h6> </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row" style="padding-left: 5%;"><h4>Descripción</h4></th>
                        <td></td>
                        <td style="padding-left: 5%;"> <h6><label th:text="${session.prestadorsession.descripcion}"></label></h6> </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row" style="padding-left: 5%;"><h4>Valoracion</h4></th>
                        <td></td>
                        <td><div style="display: flex; color: #e0a800; padding-left: 6%;" >
                                <span th:if="${session.prestadorsession.valoracion == null}"style="padding-left:1rem;color:black; align-content: center;" >No te han votado aún</span><br>
                                <span th:if="${session.prestadorsession.valoracion != null}"style="padding-left:1rem; align-content: center;" ><i class="fa fa-star"></i></span><br>
                                <span th:if="${session.prestadorsession.valoracion > 1}" style="padding-left:1rem; align-content: center;" ><i class="fa fa-star"></i></span><br>
                                <span th:if="${session.prestadorsession.valoracion > 2}" style="padding-left:1rem; align-content: center;" ><i class="fa fa-star"></i></span><br>
                                <span th:if="${session.prestadorsession.valoracion > 3}" style="padding-left:1rem; align-content: center;" ><i class="fa fa-star"></i></span><br>
                                <span th:if="${session.prestadorsession.valoracion > 4}" style="padding-left:1rem; align-content: center;" ><i class="fa fa-star"></i></span><br>
                            </div></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <!-- Footer Location-->
                <div class="col-lg-4 mb-5 mb-lg-0">


                </div>
                <!-- Footer Social Icons-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Nuestras Redes</h4>
                    <a class="btn btn-outline-light btn-social mx-1" href="#!"><i
                            class="fab fa-fw fa-facebook-f"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="#!"><i
                            class="fab fa-fw fa-linkedin-in"></i></a>

                </div>
            </div>
        </div>
    </footer>
    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright © Grupo Egg</small></div>
    </div>
    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed">
        <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i
                class="fa fa-chevron-up"></i></a>
    </div>
    <!-- Portfolio Modals-->


    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="assets/mail/jqBootstrapValidation.js"></script>
    <script src="assets/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</html>
